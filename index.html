<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fast List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="conteiner">

        <section class="left">

            <div class="area-logo">
                <img class="logo" src="Logogrande.png" alt="logo">
            </div>

            <h1>Sua lista de compras!</h1>

            <div class="form">

                <h2>Minha conta</h2>
                <input class="input" type="imail" placeholder="Digite seu imail...">
                <input class="input" type="password" placeholder="Digite seu senha...">
                <button class="button">
                    <a class="link" href="list.html">Acessar Conta</a>
                </button>

            </div>

            <div class="area">
                <span class="cadastro">Novo por aqui? <a href="#">Cadastre-se</a></span>
            </div>

        </section>

        <section class="right">
            <img class="imagem" src="LadoDireitoFastList.png" alt="Imagem do Site">
        </section>

    </main>

</body>

</html>
